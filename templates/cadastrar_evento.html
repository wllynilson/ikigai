<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Evento</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        form { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="datetime-local"], input[type="number"], textarea {
            width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;
        }
        textarea { resize: vertical; }
        input[type="submit"] { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #4cae4c; }
        .navbar { background-color: #333; overflow: hidden; padding: 10px 0; margin-bottom: 20px; }
        .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .flash-messages { list-style-type: none; padding: 0; margin-bottom: 15px; }
        .flash-success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; padding: 10px; border-radius: 4px; }
        .flash-warning { background-color: #fcf8e3; color: #8a6d3b; border: 1px solid #faebcc; padding: 10px; border-radius: 4px; }
        .flash-danger { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; padding: 10px; border-radius: 4px; }
        .flash-info { background-color: #d9edf7; color: #31708f; border: 1px solid #bce8f1; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Início</a>
        <a href="{{ url_for('rota_cadastrar_equipe') }}">Cadastrar Equipe</a>
        <a href="{{ url_for('rota_cadastrar_evento') }}">Cadastrar Evento</a>
        </div>

    <div class="container">
        <h1>Cadastrar Novo Evento</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="flash-{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('rota_cadastrar_evento') }}">
            <div>
                <label for="nome_evento">Nome do Evento:</label>
                <input type="text" id="nome_evento" name="nome_evento" required>
            </div>
            <div>
                <label for="data_hora_evento">Data e Hora do Evento:</label>
                <input type="datetime-local" id="data_hora_evento" name="data_hora_evento" required>
            </div>
            <div>
                <label for="palestrante">Palestrante:</label>
                <input type="text" id="palestrante" name="palestrante">
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4"></textarea>
            </div>
            <div>
                <label for="local_evento">Local do Evento:</label>
                <input type="text" id="local_evento" name="local_evento">
            </div>
            <div>
                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" name="preco" step="0.01" min="0" value="0.00">
            </div>
            <div>
                <label for="numero_vagas">Número de Vagas:</label>
                <input type="number" id="numero_vagas" name="numero_vagas" min="1" required>
            </div>
            <div>
                <input type="submit" value="Cadastrar Evento">
            </div>
        </form>

        </div>
</body>
</html>
