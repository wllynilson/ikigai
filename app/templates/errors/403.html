{% extends "base.html" %}

{% block title %}Acesso Proibido{% endblock %}

{% block content %}
<div class="text-center" style="padding: 80px 0;">
    <h1 style="font-size: 5rem; font-weight: 700; color: var(--primary-red);">403</h1>
    <p class="lead text-muted">Acesso Proibido</p>
    <hr class="my-4">
    <p>Parece que você não tem permissão para aceder a esta página.</p>
    <a href="{{ url_for('public.index') }}" class="btn btn-primary btn-lg mt-3 animated-button">
        <i class="fas fa-home"></i> Voltar para a Página Inicial
    </a>
</div>

<style>
    .animated-button {
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
</style>
{% endblock %}
